<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Timeline ARTF</title>

  <!-- CSS oficial de TimelineJS -->
  <link title="timeline-styles" rel="stylesheet"
        href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">

  <!-- TUS ESTILOS PERSONALIZADOS -->
  <style>
    :root{
      /* Colores institucionales */
      --color-institucional:#691c32;      /* vino */
      --color-institucional-sec:#96606f;  /* derivado */
      --color-link:#96606f;

      /* franja guinda inferior */
      --franja-guinda:70px;

      /* TABLAS PRO */
      --t-line: rgba(255,255,255,.22);
      --t-line-strong: rgba(255,255,255,.45);
      --t-bg: rgba(255,255,255,.05);
      --t-bg-2: rgba(0,0,0,.12);
      --t-bg-3: rgba(255,255,255,.03);
      --t-txt:#fff;
      --t-txt-2: rgba(255,255,255,.88);
      --t-radius:14px;
    }

    /* ========= CUADROS DE EVENTOS (TIMENAV) ========= */
    .tl-timemarker-content-container,
    .tl-timemarker-content-container-long,
    .tl-timemarker-content-container-small{
      background-color: var(--color-institucional);
      color:#fff;
      border-radius:4px;
      border:1px solid rgba(0,0,0,0.15);
    }
    .tl-timemarker.tl-timemarker-with-end
      .tl-timemarker-content-container,
    .tl-timemarker.tl-timemarker-with-end
      .tl-timemarker-content-container-long,
    .tl-timemarker.tl-timemarker-with-end
      .tl-timemarker-content-container-small{
      background-color: var(--color-institucional-sec);
    }

    /* ========= LINKS EN TEXTO ========= */
    .tl-text-content{
      margin-top: 60px;
    }
    .tl-slide .tl-text-content a{
      color: var(--color-link);
      text-decoration:none;
      font-weight:600;
      border-bottom:1px dashed var(--color-link);
    }
    .tl-slide .tl-text-content a:hover{ text-decoration:underline; }

    /* ========= ACORDEONES ========= */
    .tl-slide .tl-text-content .accordion{ margin: .4em 0 .6em 0; }
    .tl-slide .tl-text-content .accordion-summary{
      cursor:pointer;
      font-weight:600;
      padding:.25em .6em;
      border-radius:4px;
      display:inline-block;
      background: var(--color-institucional-sec);
      color:#fff;
      user-select:none;
    }
    .tl-slide .tl-text-content .accordion-body{
      max-height:0;
      overflow:hidden;
      opacity:0;
      transform: translateY(-4px);
      transition: max-height .35s ease, opacity .35s ease, transform .35s ease;
      margin-top:.25em;
    }
    .tl-slide .tl-text-content .accordion.is-open .accordion-body{
      max-height:500px;
      opacity:1;
      transform: translateY(0);
    }
    .tl-slide .tl-text-content .accordion-body ul{
      margin:.3em 0 0 1.2em;
      padding-left:0;
    }

    /* ========= BASE ========= */
    html, body{
      background:#691C32;
      margin:0;
      padding:0;
    }

    /* franja guinda fija abajo (atr√°s) */
    body::after{
      content:"";
      position:fixed;
      left:0; right:0; bottom:0;
      height: var(--franja-guinda);
      background:#691C32;
      pointer-events:none;
      z-index:-1;
    }

    .tl-timeline h2.tl-headline-title{ white-space:nowrap; }

    /* caption arriba de la foto */
    .tl-media .tl-caption{
      position:absolute;
      top:0; left:0; right:0;
      margin:0;
      padding:12px 16px;
      background: rgba(105, 28, 50, .85);
      color:#fff;
      font-weight:700;
      text-transform:uppercase;
      z-index:20;
    }
    /* para que el caption no tape imagen */
    .tl-media .tl-media-content{ padding-top:52px; }

    /*.titulo-foto{ font-size:x-large; margin-top:20px; }*/
    .titulo-foto{
  
  max-width: 100%;
  padding: 10px 14px;
  margin: 10px 0 14px;
  font-size: large;

  /* look institucional limpio */
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.22);
  background: rgba(0,0,0,.12);

  color: #fff;
  font-weight: 900;
  letter-spacing: .8px;
  text-transform: uppercase;
  line-height: 1.1;

  /* ‚úÖ mata cualquier ‚Äúl√≠nea/sombra‚Äù */
  box-shadow: none !important;
  outline: none !important;
  filter: none !important;
  text-shadow: none !important;
}



    /* fondo guinda detr√°s de la imagen (quita negro) */
    #timeline-embed .tl-media,
    #timeline-embed .tl-media-content-container,
    #timeline-embed .tl-media-content,
    #timeline-embed .tl-media-wrapper,
    #timeline-embed .tl-slide-content-container{
      background:#691C32 !important;
    }
    #timeline-embed .tl-media .tl-caption{
      width:600px !important;
      max-width: calc(100% - 24px) !important;
      margin-top:8px;
    }

    /* oculta iconitos en timemarkers */
    #timeline-embed .tl-timemarker-media-container [class^="tl-icon-"],
    #timeline-embed .tl-timemarker-media-container [class*=" tl-icon-"]{
      display:none !important;
    }

    /* tarjetas */
    #timeline-embed .tl-slide .tl-text-content .role-card{
      margin:10px 0;
      padding:10px 12px;
      border-radius:6px;
      border:1px solid rgba(255,255,255,.22);
      border-left:4px solid var(--color-institucional-sec);
      background: rgba(255,255,255,.06);
    }
    #timeline-embed .tl-slide .tl-text-content .role-title{
      font-size:12px;
      font-weight:700;
      letter-spacing:.5px;
      text-transform:uppercase;
      opacity:.95;
      margin-bottom:4px;
    }
    #timeline-embed .tl-slide .tl-text-content .role-name{
      font-size:16px;
      font-weight:700;
      line-height:1.1;
    }

    /* quita vi√±etas dentro del slide */
    #timeline-embed .tl-slide .tl-text-content ul{
      list-style:none;
      padding-left:0;
      margin-left:0;
    }

    /* resident cards */
    #timeline-embed .tl-slide .tl-text-content .resident-card{
      margin:14px 0;
      padding:10px 10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.05);
    }
    #timeline-embed .tl-slide .tl-text-content .resident-card hr{
      border:0;
      border-top:1px solid rgba(255,255,255,.18);
      margin:10px 0;
    }
    #timeline-embed .tl-slide .tl-text-content .resident-card td{ line-height:1.25; }
    #timeline-embed .tl-slide .tl-text-content .resident-card + .resident-card{
      position:relative;
      padding-top:14px;
    }
    #timeline-embed .tl-slide .tl-text-content .resident-card + .resident-card:before{
      content:"";
      position:absolute;
      top:0; left:0; right:0;
      height:1px;
      background: rgba(255,255,255,.18);
    }

    /* dividers */
    #timeline-embed .tl-slide .tl-text-content .divider{
      height:1px;
      margin:14px 0;
      background: linear-gradient(90deg,
        rgba(255,255,255,0),
        rgba(255,255,255,.28),
        rgba(255,255,255,0)
      );
    }

    /* SOLO para la diapositiva marcada como .slide-2 */
    #timeline-embed .tl-slide:has(.slide-2) .tl-media .tl-media-content{
      padding-top:1px !important;
    }

    /* ===== Contenedor timeline ===== */
    .timeline-wrap{
      width:100%;
      height: calc(100vh - var(--franja-guinda));
      min-height:650px;
      overflow:hidden;
      position:relative;
      --collapsed-safe-bottom:90px;
      --toggle-bottom:130px;
      z-index:1;
    }

    .timeline-wrap.is-prehide #timeline-embed{ opacity:0; }

    #timeline-embed{
      width:100%;
      height:100%;
      transition: opacity .12s ease;
    }

    #timeline-embed .tl-timeline,
    #timeline-embed .tl-storyslider,
    #timeline-embed .tl-storyslider .tl-slider-container{
      background:#691C32 !important;
    }

    /* colapsar timenav */
    .timeline-wrap.is-collapsed #timeline-embed .tl-timenav,
    .timeline-wrap.is-collapsed #timeline-embed .tl-timenav-wrapper,
    .timeline-wrap.is-collapsed #timeline-embed .tl-timenav-container,
    .timeline-wrap.is-collapsed #timeline-embed .tl-menubar{
      display:none !important;
      height:0 !important;
      min-height:0 !important;
      margin:0 !important;
      padding:0 !important;
      border:0 !important;
    }
    .timeline-wrap.is-collapsed #timeline-embed .tl-storyslider{
      bottom:0 !important;
      height:100% !important;
    }
    .timeline-wrap.is-collapsed #timeline-embed .tl-slide .tl-slide-scrollable-container,
    .timeline-wrap.is-collapsed #timeline-embed .tl-slide .tl-slide-content-container,
    .timeline-wrap.is-collapsed #timeline-embed .tl-slide .tl-text-content{
      
      box-sizing:border-box;
    }

    /* bot√≥n */
    .timeline-toggle{
      position:absolute;
      right:14px;
      bottom: var(--toggle-bottom);
      z-index:99999;
      background: rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.45);
      color:#fff;
      border-radius:10px;
      padding:8px 12px;
      font-size:12px;
      font-weight:900;
      letter-spacing:.8px;
      text-transform:uppercase;
      cursor:pointer;
      backdrop-filter: blur(4px);
    }
    .timeline-toggle:hover{ background: rgba(0,0,0,.28); cursor:pointer !important; }

    #toggle-timeline,
    #toggle-timeline:hover,
    #toggle-timeline:active,
    #toggle-timeline:focus,
    #toggle-timeline *{ cursor:pointer !important; }

    /* Ocultar branding timeline */
    #timeline-embed .tl-credit,
    #timeline-embed .tl-attribution,
    #timeline-embed .tl-attribution a,
    #timeline-embed .tl-attribution .tl-logo,
    #timeline-embed a.tl-logo,
    #timeline-embed a.tl-credit,
    .tl-credit,
    .tl-attribution{
      display:none !important;
    }

    /* evita brinco al cargar */
    .timeline-wrap.is-prehide{ --toggle-bottom:10px; }
    .timeline-wrap.is-prehide .timeline-toggle{
      opacity:0 !important;
      pointer-events:none !important;
      transform: translateY(10px);
      transition: opacity .15s ease, transform .15s ease;
    }
    .timeline-wrap .timeline-toggle{
      transition: opacity .15s ease, transform .15s ease;
    }

    .tl-headline, .tl-headline-date{ display:none; }
    .tl-text-content-container{ margin-top:-30px; }

    /* =========================================================
       TABLA CONTRATO + AVANCE (√öNICO BLOQUE BUENO)
       ========================================================= */

    #timeline-embed .tl-slide .tl-text-content .tabla-contrato{
      width:100% !important;
      border-collapse: collapse !important;
      table-layout: fixed;
      color: var(--t-txt);
      border:1px solid var(--t-line-strong) !important;
      border-radius: var(--t-radius);
      overflow:hidden;
      background: var(--t-bg);
      box-shadow:
        0 18px 40px rgba(0,0,0,.35),
        0 2px 0 rgba(255,255,255,.06) inset;
    }

    #timeline-embed .tl-slide .tl-text-content .tabla-contrato th,
    #timeline-embed .tl-slide .tl-text-content .tabla-contrato td{
      padding:16px 14px;
      border-bottom:1px solid var(--t-line) !important;
      border-right:1px solid var(--t-line) !important;
      vertical-align:middle;
      line-height:1.25;
    }

    #timeline-embed .tl-slide .tl-text-content .tabla-contrato th:last-child,
    #timeline-embed .tl-slide .tl-text-content .tabla-contrato td:last-child{
      border-right:none !important;
    }

    #timeline-embed .tl-slide .tl-text-content .tabla-contrato tr:last-child th,
    #timeline-embed .tl-slide .tl-text-content .tabla-contrato tr:last-child td{
      border-bottom:none !important;
    }

    /* labels izquierda (Contrato/Residente/Supervisi√≥n) */
    #timeline-embed .tl-slide .tl-text-content .tabla-contrato > tbody > tr > th{
      width:34%;
      text-align:left;
      font-weight:900;
      background: linear-gradient(180deg, rgba(0,0,0,.16), rgba(0,0,0,.06));
    }

    /* valores */
    #timeline-embed .tl-slide .tl-text-content .tabla-contrato td.valor{
      color: var(--t-txt-2);
      font-weight:700;
    }

    /* placeholders */
    #timeline-embed .tl-slide .tl-text-content .tabla-contrato .placeholder{
      display:inline-block;
      padding:8px 10px;
      border-radius:10px;
      background: rgba(255,255,255,.07);
      border:1px dashed rgba(255,255,255,.28);
      color: rgba(255,255,255,.82);
      letter-spacing:.1px;
    }

    /* td que contiene la tabla interna */
    #timeline-embed .tl-slide .tl-text-content .tabla-contrato td[colspan="2"]{
      padding:0 !important;
      border-right:none !important;
    }

    /* tabla interna sin doble card */
    #timeline-embed .tl-slide .tl-text-content .tabla-contrato td[colspan="2"] > .tabla-contrato{
      border:none !important;
      border-radius:0 !important;
      box-shadow:none !important;
      background:transparent !important;
    }

    /* ===== tabla-avance (subtabla) ===== */
    #timeline-embed .tl-slide .tl-text-content .tabla-avance{
      table-layout: fixed;
    }

    /* fila 1 (Plazo/Importe/Avance) */
    #timeline-embed .tl-slide .tl-text-content .tabla-avance tr:first-child th{
      background: var(--t-bg-2);
      font-weight:900;
      letter-spacing:.4px;
      padding:12px 10px;
    }
    /* separadores fuertes en la fila de grupos (por colspans) */
    #timeline-embed .tl-slide .tl-text-content .tabla-avance tr:first-child th:nth-child(1),
    #timeline-embed .tl-slide .tl-text-content .tabla-avance tr:first-child th:nth-child(2){
      border-right:2px solid var(--t-line-strong) !important; /* fin Plazo y fin Importe */
    }

    /* fila 2 (Inicio/Fin/...) -> evita encimarse */
    #timeline-embed .tl-slide .tl-text-content .tabla-avance tr:nth-child(2) th{
      background: rgba(255,255,255,.04);
      font-weight:800;
      font-size:13px;
      padding:10px 6px;
      white-space: normal !important;
      overflow-wrap:anywhere;
      word-break:break-word;
      hyphens:auto;
      line-height:1.1;
      text-align:center;
    }

    /* valores internos */
    #timeline-embed .tl-slide .tl-text-content .tabla-avance td{
      background: var(--t-bg-3);
      padding:10px 6px;
      text-align:center;
    }

    /* separadores fuertes entre grupos en filas con 7 columnas */
    #timeline-embed .tl-slide .tl-text-content .tabla-avance tr:nth-child(2) th:nth-child(2),
    #timeline-embed .tl-slide .tl-text-content .tabla-avance tr:nth-child(3) td:nth-child(2){
      border-right:2px solid var(--t-line-strong) !important; /* fin Plazo */
    }
    #timeline-embed .tl-slide .tl-text-content .tabla-avance tr:nth-child(2) th:nth-child(4),
    #timeline-embed .tl-slide .tl-text-content .tabla-avance tr:nth-child(3) td:nth-child(4){
      border-right:2px solid var(--t-line-strong) !important; /* fin Importe */
    }

    /* hover suave */
    @media (hover:hover){
      #timeline-embed .tl-slide .tl-text-content .tabla-contrato > tbody > tr:hover > th,
      #timeline-embed .tl-slide .tl-text-content .tabla-contrato > tbody > tr:hover > td{
        background: rgba(255,255,255,.035);
      }
    }

    box._hideTimer = setTimeout(() => { box.hidden = true; }, DUR);
  }

    if (box._hideTimer) clearTimeout(box._hideTimer);
    box.hidden = false;

    requestAnimationFrame(() => box.classList.add('is-open'));
  }
